<!-- <app-form-product [title]="title"></app-form-product> -->
<div class="containter">
  <div class="row">
    <div class="col">
      <h3 class="text-center">{{ title }}</h3>
      <hr>
      <form [formGroup]="myform" (ngSubmit)="save()" class="m-5">
        <div class="row">
          <div class="col">
            <input formControlName="name" type="text" class="form-control" placeholder="name" name="name">
            <span *ngIf="this.myform.get('name')?.errors?.['required']">
              (El nombre no puede quedar vacío)
            </span>
          </div>
          <div class="col">
            <input formControlName="price" type="number" class="form-control" placeholder="price" name="price">
            <span *ngIf="this.myform.get('price')?.errors?.['required']">
              (El precio no puede quedar vacío)
            </span>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <input formControlName="description" type="text" class="form-control" placeholder="description"
              name="description">
          </div>
          <div class="col">
            <input formControlName="mail" type="email" class="form-control" placeholder="mail" name="mail">
            <span *ngIf="this.myform.get('mail')?.errors?.['required']">
              (El mail no puede quedar vacío)
            </span>
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
    </div>
  </div>
</div>
